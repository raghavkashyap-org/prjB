<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGrade | Academic CGPA Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --success: #22c55e;
            --error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .background-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-weight: 800; font-size: 2.5rem; letter-spacing: -1px; }
        header h1 span { color: var(--primary); }
        header p { color: #94a3b8; margin-top: 8px; }

        .config-section {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.85rem; font-weight: 600; color: #94a3b8; text-transform: uppercase; }

        input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }

        .primary-btn, .calc-btn, .secondary-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .secondary-btn { background: rgba(255,255,255,0.1); margin-top: 20px; }
        .primary-btn:hover, .calc-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .subject-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr;
            gap: 15px;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            animation: slideIn 0.4s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .actions { margin-top: 20px; text-align: center; }

        .result-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
        }

        .cgpa-display { margin-bottom: 20px; }
        #finalCgpa { display: block; font-size: 4rem; font-weight: 800; color: var(--primary); }
        .status-badge { display: inline-block; padding: 6px 16px; border-radius: 100px; font-weight: 700; margin-bottom: 10px; }
        .success { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .failed { background: rgba(239, 68, 68, 0.2); color: var(--error); }

        .hidden { display: none; }

        @media (max-width: 600px) {
            .config-section { grid-template-columns: 1fr; }
            .subject-row { grid-template-columns: 1fr; }
            .glass-container { padding: 20px; }
            header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="background-blobs"></div>
    
    <main class="glass-container">
        <header>
            <h1>ProGrade<span>Predictor</span></h1>
            <p>Calculate your GPA and track academic targets with precision.</p>
        </header>

        <section class="config-section">
            <div class="input-group">
                <label>Target CGPA</label>
                <input type="number" id="targetCgpa" step="0.01" placeholder="e.g. 8.5" min="0" max="10">
            </div>
            <div class="input-group">
                <label>No. of Subjects</label>
                <input type="number" id="numSub" placeholder="Enter amount" min="1">
            </div>
            <button id="initBtn" class="primary-btn">Initialize</button>
        </section>

        <section id="subjectWorkspace" class="hidden">
            <div id="subjectsList"></div>
            <div class="actions">
                <button id="calculateBtn" class="calc-btn">Calculate Results</button>
            </div>
        </section>

        <section id="resultsArea" class="hidden">
            <div class="result-card">
                <div class="cgpa-display">
                    <span id="finalCgpa">0.00</span>
                    <label>Calculated CGPA</label>
                </div>
                <div id="statusBadge" class="status-badge"></div>
                <p id="statusMessage"></p>
            </div>
            <center><button onclick="location.reload()" class="secondary-btn">Reset Workspace</button></center>
        </section>
    </main>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        document.addEventListener('DOMContentLoaded', () => {
            const initBtn = document.getElementById('initBtn');
            const calcBtn = document.getElementById('calculateBtn');
            const workspace = document.getElementById('subjectWorkspace');
            const list = document.getElementById('subjectsList');
            const resultsArea = document.getElementById('resultsArea');

            // OPTIMIZATION: Logic-based Grade Point mapping (Mirrors C++ calculateGP)
            const calculateGP = (m) => {
                if (m >= 90) return 10;
                if (m >= 80) return 9;
                if (m >= 70) return 8;
                if (m >= 60) return 7;
                if (m >= 50) return 6;
                if (m >= 45) return 5;
                if (m >= 40) return 4;
                return 0;
            };

            initBtn.addEventListener('click', () => {
                const count = parseInt(document.getElementById('numSub').value);
                if (!count || count <= 0) {
                    alert("Please enter a valid number of subjects.");
                    return;
                }

                list.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    const row = document.createElement('div');
                    row.className = 'subject-row';
                    row.innerHTML = `
                        <div class="input-group">
                            <label>Subject ${i + 1}</label>
                            <input type="text" class="sub-name" placeholder="Name (Optional)">
                        </div>
                        <div class="input-group">
                            <label>Credits</label>
                            <input type="number" class="sub-credits" placeholder="0">
                        </div>
                        <div class="input-group">
                            <label>Marks (%)</label>
                            <input type="number" class="sub-marks" placeholder="0-100">
                        </div>
                    `;
                    list.appendChild(row);
                }
                workspace.classList.remove('hidden');
                initBtn.style.opacity = "0.5";
                initBtn.disabled = true;
            });

            calcBtn.addEventListener('click', () => {
                const rows = document.querySelectorAll('.subject-row');
                const target = parseFloat(document.getElementById('targetCgpa').value) || 0;
                
                let totalPoints = 0;
                let totalCredits = 0;

                rows.forEach(row => {
                    const credits = parseFloat(row.querySelector('.sub-credits').value) || 0;
                    const marks = parseFloat(row.querySelector('.sub-marks').value) || 0;
                    
                    const gp = calculateGP(marks);
                    totalPoints += (gp * credits);
                    totalCredits += credits;
                });

                const finalCGPA = totalCredits > 0 ? (totalPoints / totalCredits) : 0;
                displayResults(finalCGPA, target);
            });

            function displayResults(cgpa, target) {
                resultsArea.classList.remove('hidden');
                const display = document.getElementById('finalCgpa');
                const badge = document.getElementById('statusBadge');
                const msg = document.getElementById('statusMessage');

                // Visual Animation for the CGPA number
                let current = 0;
                const duration = 1000; 
                const start = performance.now();

                function animate(time) {
                    let progress = (time - start) / duration;
                    if (progress > 1) progress = 1;
                    let val = progress * cgpa;
                    display.innerText = val.toFixed(2);
                    if (progress < 1) requestAnimationFrame(animate);
                }
                requestAnimationFrame(animate);

                if (cgpa >= target) {
                    badge.innerText = "SUCCESS";
                    badge.className = "status-badge success";
                    msg.innerText = "Target achieved! Keep up the excellent work.";
                } else {
                    const diff = (target - cgpa).toFixed(2);
                    badge.innerText = "BELOW TARGET";
                    badge.className = "status-badge failed";
                    msg.innerText = `You need to improve by ${diff} points to reach your goal.`;
                }
                
                resultsArea.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
